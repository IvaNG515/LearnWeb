<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <td>system</td>
                <td>node</td>
                <td>release</td>
                <td>version</td>
                <td>machine</td>
                <td>processor</td>
            </tr>
        </thead>
        <tbody>
            {% for info in sysinfo %}
                <td>{{ info }}</td>
            {% endfor %}
        </tbody>
    </table>
    <table id="table">
        <thead>
            <tr>
                <td>system</td>
                <td>not logical cpu count</td>
                <td>logical cpu count</td>
            </tr>
        </thead>
        <tbody>
            {% for cpu_info in cpu_infos %}
                <td>{{ cpu_info }}</td>
            {% endfor %}
        </tbody>
    </table>
    <canvas id="chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById("chart");
        
        new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Memory Usage'],
              datasets: [{
                label: 'Usage (%)',
                data: [{{ memory }}],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  suggestedMax: 100
                }
              },
              title: {
                display: true,
                text: "Memory Usage"
              },
              animation: {
                duration: 0,
              }
            }
          });

          setTimeout(function() {
            window.location = window.location;
          }, 100000);
    </script>
</body>
</html>
