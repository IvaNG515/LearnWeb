<!DOCTYPE html>
<html lang="en">
<head>
    <title>MiniDict</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="center_div">
        <textarea id="search" placeholder="Search"></textarea>
    </div>
    <p id="notfound">Not Found</p>
    <p id="word" class="text">Word</p>
    <p id="pos">noun</p>
    <p id="def" class="text detailedinfo">Definition: Elit eu commodo incididunt duis consequat commodo non duis et pariatur.</p>
    <p id="sentence" class="text detailedinfo">Sentence: Esse mollit mollit occaecat nostrud ea quis aute nostrud occaecat culpa.</p>
    <p id="synonyms" class="text detailedinfo">Synonyms: Esse ad dolor tempor id elit ullamco.</p>

</body>
</html>
